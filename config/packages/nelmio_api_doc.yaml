nelmio_api_doc:
    documentation:
        info:
            title: '%env(APP_DOC_TITLE)%'
            description: '%env(APP_DOC_DESCRIPTION)%'
            version: '%env(APP_DOC_VERSION)%'
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
